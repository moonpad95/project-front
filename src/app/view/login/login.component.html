<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Inicio de Sesi칩n</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Nombre de usuario(Username)</mat-label>
            <input matInput formControlName="username" type="text" />
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Su nombre de usuario es requerido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="fill">
            <mat-label>Contrasena(Password)</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contrase침a es requerida</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">La contrase침a debe tener al menos 4 caracteres</mat-error>
          </mat-form-field>
          <br/>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
